<script id="ClinicGetByDoctor-template" type="text/x-handlebars-template">
	<div class="itemlist-header">
		<h2>مطب‌ها: {{#getDoctorName}}{{/getDoctorName}}</h2>
		<ul class="header-icons list-unstyled">
			<li>
				<button class="btn btn-primary manipulate" data-type="add"><i class="icon-plus"></i> مورد جدید</button>
			</li>
		</ul>
	</div>
	<table class="table table-condensed table-border table-hover table-striped">
		<thead>
			<th class="col-xs-2">نام مطب</th>
			<th class="col-xs-7">آدرس مطب</th>
			<th class="col-xs-1"></th>
			<th class="col-xs-2"></th>
		</thead>
		<tbody>
		{{#each []}}
			<tr data-id="{{Guid}}" data-doctor-id="{{DoctorGuid}}">
				<td>
					{{Name}}
					<textarea class="raw" style="display: none">{{#stringify raw}}{{/stringify}}</textarea>
				</td>
				<td>{{Address}}</td>
				<td>
					<button class="btn btn-sm btn-info manipulate" data-type="assign"><i class="icon-edit"></i> تعیین مدیران </button>
				</td>
				<td>
					<ul class="list-inline list-unstyled text-center">
						<li><button class="btn btn-sm btn-success manipulate" data-type="view"><i class="icon-search"></i> مشاهده </button></li>
						<li><button class="btn btn-sm btn-danger manipulate" data-type="delete"><i class="icon-minus"></i> حذف</button></li>
					</ul>
				</td>
			</tr>
		{{else}}
			No Clinics
		{{/each}}
		</tbody>
	</table>
	<div class="modal zoom fade" id="doctors-add" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<button type="button" class="btn btn-sm btn-warning manipulate pull-left" data-type="edit"><i class="icon-edit"></i> ویرایش</button>
					<h4 class="modal-title">مورد جدید</h4>
				</div>
				<form class="form-inlnie form-horizontal" action="ClinicAdd" role="form" data-service-add="ClinicAdd" data-service-edit="ClinicUpdate" data-service-delete="ClinicRemove" data-next="toast">
					<input type="hidden" name="DoctorGuid" value="{{#id}}{{/id}}" />
					<input type="hidden" name="Guid" value="" />
					<div class="modal-body">
						<div class="form-group">
							<div class="col-sm-3">
								<input type="text" class="form-control rtl" name="Name" placeholder="نام مطب" />
							</div>
							<div class="col-sm-9">
								<input type="text" class="form-control rtl" name="Address" placeholder="آدرس مطب" />
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary">ثبت</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</script>
