<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/toastr.min.css">
		<link rel="stylesheet" href="js/themes/default/style.min.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/handlebars-v4.0.5.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-table.js"></script>
		<script src="js/bootstrap-table/locale/bootstrap-table-fa-IR.js"></script>
		<script src="js/select2.full.min.js"></script>
		<script src="js/toastr.min.js"></script>
		<script src="js/jdate.min.js"></script>
		<script src="js/persian-date-0.1.8.min.js"></script>
		<script src="js/persian-datepicker-0.4.5.min.js"></script>
		<script src="js/jstree.min.js"></script>
		<script src="js/tingle.js"></script>
		<script src="js/jquery.form.min.js"></script>
		<script src="js/global.js"></script>
		<script>
            var token = '';
            if (typeof token === "string" && (typeof Cookie.check() === "undefined" || Cookie.check() === "")) {
                location.href = 'login.html';
            } else {
                token = JSON.parse(Cookie.check());
            }
		</script>
		<script src="js/main.js"></script>
	</head>
	<body id="bd" class="app">
		<div class="app-container">
			<div class="wrapper">
				<aside class="sidebar">
					<div class="sidebar-inner">
						<div class="app-menu" id="menu">
							<a class="btn btn-default btn-sm menu-toggler hidden-md hidden-lg" href="#" data-target=".sidebar" data-task="toggle-menu"><i class="icon-wrench"></i></a>
							<ul>
								<li data-access="0">
									<div class="col-xs-12">
										<div id="clinic-selector" class="load-data" data-service="ManagerClinicByManager" data-template="clinicList" data-params='{"ManagerGuid": "{token.guid}"}'></div>
									</div>
								</li>
								<!-- Admin -->
								<li data-access="1">
									<a href="#specialities">
										<i class="icon-tree"></i> 
										تخصص‌ها
									</a>
								</li>
								<li data-access="1">
									<a href="#doctors">
										<i class="icon-user-md"></i> 
										پزشکان
									</a>
								</li>
								<li data-access="1">
									<a href="#managers">
										<i class="icon-users-1"></i> 
										مدیران
									</a>
								</li>
								<li data-access="1">
									<a href="#users">
										<i class="icon-users"></i> 
										کاربران
									</a>
								</li>
								<!-- Secretary -->
								<li data-access="0">
									<a href="#visits">
										<i class="icon-address-book"></i> 
										انواع ویزیت
									</a>
								</li>
								<li data-access="0">
									<a href="#shifts">
										<i class="icon-calendar-grid"></i> 
										شیفت‌ها
									</a>
								</li>
								<li data-access="0" class="hide">
									<a href="#reservations">
										<i class="icon-calendar-plus-o"></i> 
										رزروها
									</a>
								</li>
							</ul>
						</div>
					</div>
				</aside>
				<main class="mainbody">
					<header class="app-header">
						<div class="icon">
							<figure>
								<img src="img/logo_health.png" alt="" />
							</figure>
						</div>
						<h1 class="title">سامانه رزرواسیون پزشک دانشگاه آزاد</h1>
						<div class="user-menu pull-left">
							<span class="username"></span>
							<a href="#logout" data-task="logout" title="Logout"><i class="icon-logout"></i></a>
							<a href="#me"><i class="icon-user"></i></a>
						</div>
					</header>
					<section class="app-main">
						<div class="app-inner" id="place">

						</div>
					</section>
				</main>
			</div>
		</div>
		<script id="clinicList-template" type="text/x-handlebars-template">
			
			<select class="form-control rtl" onChange="Global.setClinic(this);">
				{{#selectByTokenClinic}}
					<option value="">انتخاب مطب</option>
					{{#each []}}
					<option value="{{ClinicGuid}}">{{ClinicName}} - {{DoctorName}}</option>
					{{/each}}
				{{/selectByTokenClinic}}
			</select>
		</script>
	</body>
</html>
