<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Reservation - Login</title>
		<meta name="description" content="{Description}">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/toastr.min.css">
		<script src="js/modernizr-2.6.2.min.js"></script>
		<script src="js/jquery-3.1.0.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/bootstrap-table.js"></script>
		<script src="js/bootstrap-table/locale/bootstrap-table-fa-IR.js"></script>
		<script src="js/toastr.min.js"></script>
		<script src="js/global.js"></script>
		<script>
            var token = '';
            if (Cookie.check()) {
                token = Cookie.check();
                location.href = 'index.html';
            }
		</script>
		<script src="js/main.js"></script>
	</head>
	<body id="bd" class="login">
		<section id="login-page" class="wrapper">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-5 col-lg-4">
						<div class="login-container">
							<h1 class="logo"><a href="#"></a></h1>
							<form class="login-form" role="form" action="ManagerLogin" data-next="index.html">
								<div class="form-group">
									<input type="text" name="UserName" class="form-control" id="username-input" placeholder="نام کاربری" required />
								</div>
								<div class="form-group">
									<input type="password" name="Password" class="form-control" id="pass-input" placeholder="رمز عبور" required />
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-info">ورود</button>
								</div>
								<div class="form-group">
									<ul>
										<li><a href="#" data-toggle="modal" data-target="#ManagerCreateSmsKey">بازیابی رمز عبور</a></li>
										<!--<li><a href="#" data-toggle="modal" data-target="#ManagerSetPassword">تغییر رمز عبور</a></li>-->
									</ul>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<div class="modal zoom fade" id="ManagerCreateSmsKey" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">بازیابی کلمه عبور</h4>
					</div>
					<form class="register-form" role="form" action="ManagerCreateSmsKey" data-next="toast">
						<div class="modal-body">
							<div class="form-group">
								<input type="text" name="UserName" class="form-control" id="register-username-input" placeholder="نام کاربری" required />
							</div>
							<div class="form-group">
								<input type="text" name="Phone" class="form-control" id="register-phone-input" placeholder="شماره تلفن" required />
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">بازیابی</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="modal zoom fade" id="ManagerSetPassword" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">بازیابی کلمه عبور</h4>
					</div>
					<form class="register-form" role="form" action="ManagerSetPasswordBySmsKey" data-next="toast">
						<div class="modal-body">
							<div class="form-group">
								<input type="text" name="UserName" class="form-control" id="register-username-input" placeholder="نام کاربری" required />
							</div>
							<div class="form-group">
								<input type="text" name="SmsKey" class="form-control" id="register-phone-input" placeholder="کد ارسال شده به تلفن همراه شما" required />
							</div>
							<div class="form-group">
								<input type="password" name="Password" class="form-control" id="register-password-input" placeholder="رمز عبور جدید" required />
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">ثبت رمز عبور جدید</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
